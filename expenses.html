<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Expenses</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">BudgetApp</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="icon dashboard"></i>Dashboard</a></li>
            <li class="active"><a href="expenses.html"><i class="icon expenses"></i>Expenses</a></li>
            <li><a href="budget.html"><i class="icon budget"></i>Budget</a></li>
            <li><a href="history.html"><i class="icon history"></i>History</a></li>
            <li><a href="settings.html"><i class="icon settings"></i>Settings</a></li>
            <li><a href="auth.html"><i class="icon auth"></i>Sign Out</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="header">
            <h1>Expenses</h1>
            <div class="user-profile">
                <span>Welcome, User</span>
                <img src="assets/user.png" alt="User">
            </div>
        </header>

        <div class="expense-form-container">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-description">Description</label>
                    <input type="text" id="expense-description">
                </div>
                <div class="form-group">
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required>
                </div>
                <button type="submit" class="btn-primary">Add Expense</button>
            </form>
        </div>

        <div class="expense-list-container">
            <h2>Recent Expenses</h2>
            <div class="filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <input type="month" id="month-filter">
                <button id="apply-filters" class="btn-secondary">Apply</button>
            </div>
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">BudgetApp</div>
        <ul class="nav-links">
            <li class="active"><a href="index.html"><i class="icon dashboard"></i>Dashboard</a></li>
            <li><a href="expenses.html"><i class="icon expenses"></i>Expenses</a></li>
            <li><a href="budget.html"><i class="icon budget"></i>Budget</a></li>
            <li><a href="history.html"><i class="icon history"></i>History</a></li>
            <li><a href="settings.html"><i class="icon settings"></i>Settings</a></li>
            <li><a href="auth.html"><i class="icon auth"></i>Sign Out</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="header">
            <h1>Dashboard</h1>
            <div class="user-profile">
                <span>Welcome, User</span>
                <img src="assets/user.png" alt="User">
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Balance</h3>
                <p class="amount" id="total-balance">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Monthly Budget</h3>
                <p class="amount" id="monthly-budget">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Monthly Expenses</h3>
                <p class="amount" id="monthly-expenses">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Remaining</h3>
                <p class="amount" id="remaining-balance">$0.00</p>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Spending by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Monthly Trend</h3>
                <canvas id="monthlyTrendChart"></canvas>
            </div>
        </div>

        <div class="recent-transactions">
            <h3>Recent Transactions</h3>
            <table id="recent-transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

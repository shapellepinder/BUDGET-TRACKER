<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Settings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">BudgetApp</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="icon dashboard"></i>Dashboard</a></li>
            <li><a href="expenses.html"><i class="icon expenses"></i>Expenses</a></li>
            <li><a href="budget.html"><i class="icon budget"></i>Budget</a></li>
            <li><a href="history.html"><i class="icon history"></i>History</a></li>
            <li class="active"><a href="settings.html"><i class="icon settings"></i>Settings</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="header">
            <h1>Settings</h1>
            <div class="user-profile">
                <span>Welcome, User</span>
                <img src="assets/user.png" alt="User">
            </div>
        </header>

        <div class="settings-container">
            <div class="settings-section">
                <h2>User Profile</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name">
                    </div>
                    <div class="form-group">
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email">
                    </div>
                    <div class="form-group">
                        <label for="user-currency">Currency</label>
                        <select id="user-currency">
                            <option value="$">USD ($)</option>
                            <option value="€">EUR (€)</option>
                            <option value="£">GBP (£)</option>
                            <option value="¥">JPY (¥)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Save Profile</button>
                </form>
            </div>

            <div class="settings-section">
                <h2>Categories</h2>
                <div class="category-management">
                    <form id="add-category-form">
                        <div class="form-group">
                            <label for="new-category">Add New Category</label>
                            <input type="text" id="new-category" required>
                        </div>
                        <button type="submit" class="btn-primary">Add Category</button>
                    </form>

                    <div class="category-list">
                        <h3>Your Categories</h3>
                        <ul id="categories-list">
                            <!-- Filled by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Data Management</h2>
                <div class="data-actions">
                    <button id="export-data" class="btn-secondary">Export All Data</button>
                    <button id="import-data" class="btn-secondary">Import Data</button>
                    <input type="file" id="import-file" accept=".json" style="display: none;">
                    <button id="reset-data" class="btn-danger">Reset All Data</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

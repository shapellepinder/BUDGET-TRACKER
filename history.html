<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - History</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">BudgetApp</div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="icon dashboard"></i>Dashboard</a></li>
            <li><a href="expenses.html"><i class="icon expenses"></i>Expenses</a></li>
            <li><a href="budget.html"><i class="icon budget"></i>Budget</a></li>
            <li class="active"><a href="history.html"><i class="icon history"></i>History</a></li>
            <li><a href="settings.html"><i class="icon settings"></i>Settings</a></li>
            <li><a href="auth.html"><i class="icon auth"></i>Sign Out</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="header">
            <h1>Transaction History</h1>
            <div class="user-profile">
                <span>Welcome, User</span>
                <img src="assets/user.png" alt="User">
            </div>
        </header>

        <div class="history-container">
            <div class="filters">
                <select id="history-type-filter">
                    <option value="all">All Transactions</option>
                    <option value="expense">Expenses Only</option>
                    <option value="income">Income Only</option>
                </select>
                <select id="history-category-filter">
                    <option value="">All Categories</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>
                <input type="month" id="history-month-filter">
                <button id="apply-history-filters" class="btn-secondary">Apply</button>
                <button id="export-history" class="btn-secondary">Export CSV</button>
            </div>

            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>

            <div class="pagination">
                <button id="prev-page" disabled>Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" disabled>Next</button>
            </div>
        </div>
    </main>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
